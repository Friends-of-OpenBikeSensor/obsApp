<h3 class="card-header">Passwort vergessen</h3>
<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>E-Mail</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors?.required">Die Eingabe der E-Mail ist Pflicht.</div>
        <div *ngIf="f.email.errors?.email">Die eingegebene E-Mail-Adresse ist ungültig</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Password zurücksetzen
      </button>
      <a routerLink="../login" class="btn btn-link">Abbrechen</a>
    </div>
  </form>
</div>
